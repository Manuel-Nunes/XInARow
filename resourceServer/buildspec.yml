version: 0.2
env:
  variables:
    APP_NAME: "x-in-a-row-app"
phases:
  install:
    runtime-versions:
      nodejs: 18.x
    commands:
      - cd resourceServer
      - echo install process started
      - npm install
      - npm install -g serverless
      - npm install -g bcrypt
  build:
    commands:
      - echo build process started now
      - serverless deploy
  post_build:
    commands:
      - echo serverless deploy completed