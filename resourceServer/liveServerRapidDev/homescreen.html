<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="globalRS.css">
  <link rel="stylesheet" href="homescreen.css">
  <script type="module" src="homescreen.js" defer></script>
</head>
<body>
  <header>
    <h1>X in a Row</h1>
  </header>
  <label for="" id="errorMessageOut"></label>
  <main>
    <section id="profileSelection">
      
    </section>
    <section class="flexCHVD">
      <section class="flexCHVD" id="userInput">
        <div>
          <label for="gridSize">Grid Size:</label>
          <input type="number" id="gridSize" value="7">
        </div>

        <div>
          <label for="Xrequired">X required:</label>
          <input type="number" id="Xrequired" value="4">
        </div>
        <div>
          <label for="DiagCheck">Check for diagonal win:</label>
          <input type="checkbox" id="DiagCheck" checked>
        </div>
        <div>
          <label for="ColumnCheck">Check for column win:</label>
          <input type="checkbox" id="ColumnCheck" checked>
        </div>
        <div>
          <label for="RowCheck">Check for row win:</label>
          <input type="checkbox" id="RowCheck" checked>
        </div>
      </section>
      <button id="play"></button>
    </section>
    
  </main>
</body>
</html>
