<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="globalRS.css">
  <script defer type="module" src="./login.js"></script>
</head>
<body>
  <header class="primary-bg v-flex-centre" style="height: 10%; padding-right: 2em;">
    <nav class="header-text d-flex line-end nav" style="flex-wrap: wrap;">
      <ul class="d-flex right" style="width: 20%;">
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>
  </header>
  <main style="height: 90%;" class="v-flex-centre">
    <section class="d-flex col h-centre" id="section-container">
      <h1 class="h-centre header-text primary-font" style="padding-bottom: 0.5em;">
        <span style="text-decoration: underline;">Login</span>
      </h1>
      <form id='form-login' class="primary-bg h-full d-flex col space-evenly rounded-card">
        <input id="email" type="email" class="text-input w-50 h-centre" placeholder="Enter your Email..." value="">
        <input id="password" type="password" class="text-input w-50 h-centre" placeholder="Enter your Password..." value="">
        <input type="submit" class="text-input w-50 h-centre" value="Login!">
      </form>
    </section>
  </main>
</body>
</html>
